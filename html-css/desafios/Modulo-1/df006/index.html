<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML 5</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passo o mouse sobre os termos para descobrir qual tag devera ser utilizada em cada caso.</p>

    <ul type="square">
        <li><abbr title="Uso a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Uso de <h1>">Titulos</abbr></li>
        <li><abbr title="Uso de <img>">Imagens</abbr></li>
        <li><abbr title="Uso de <abbr>">Abreviações</abbr></li>
        <li><abbr title="Uso do <code>">Código-Fonte</abbr></li>
        <li><abbr title="Uso do <ul>">Listas Numeradas</abbr></li>
        <li><abbr title="Uso do <df>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>

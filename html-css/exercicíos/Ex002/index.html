<!DOCTYPE html>
<html lang="pt-br">
<head> <!-- Cabeça do site -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrados e quebra de linha</title> <!-- Titulo do site -->
</head>
<body> <!-- Corpo do site -->
    <h1>Paragrafos e quebra de linha</h1>
    <hr> <!-- <hr> -> Linha horizontal -->
    <p>Você pode escrever um paragrafo de qualquer jeito, basta colocar entre o par de tags &lt;p&gt; e &lt;/p&gt;</p>
    <!-- &lt; -> simbolo de "<" -->
    <!-- &gt; -> simbolo de ">" -->
    <p>
        Por exemplo: break <br> <!-- <br> -> Quebra de linha --> 
        Row
    </p>
    <p>Vamos adicionar simbolos especiais: <br>
        &reg; <br>
        &copy; <br>
        &trade; <br>
        &euro; <br>
        &pound; <br>
        &yen; <br>
        &cent; <br>
        &Delta; <br>
        &uarr;
    </p>

    <p>Vamos dessa vez adicionar emojis: <br>
        &#x1F596;
        &#x1F913;
    </p>
    <!--
    &#x -> Apos isso o código exadecimal deve ser inserido.
    &; -> Apos isso coloque o código do SIMBOLO epecificado.
    -->
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <h1>principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nessa frase temos <b>Negrito</b>(não semantica)</p>
    <p>nessa frase, temos um termo em destaque: <strong>destaque</strong>(não semantica)</p>
    <h2>Italico / enfase</h2>
    <p>Nessa frase temos um termo <i>italico</i> Usando a tag i(não semantica)</p>
    <p>Nessa frase temos um <em>termo em enfase</em> Usando EM(semantica)</p>
    <!--
    negrito:
        - strong -> melhor
        - b
    italico:
        - i
        - em -> melhor
    -->
</body>
</html>
